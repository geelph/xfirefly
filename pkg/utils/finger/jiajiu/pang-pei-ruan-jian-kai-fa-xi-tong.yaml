id: web-庞培软件开发系统
info:
  name: 庞培软件开发系统
  author: archer
  verified: false
  description: 检测到庞培软件开发系统系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/Manager2/ashx/LoginHandler.ashx")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/Manager2/LoginNew.html")
expression: r0() || r1()
