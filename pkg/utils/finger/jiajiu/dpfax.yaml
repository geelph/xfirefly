id: web-dpfax
info:
  name: dpfax
  author: archer
  verified: false
  description: 检测到dpfax系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"dpfax - minifaxserver ")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<img src=\"images/dpfax-big.png\" border=\"0\" alt=\"dpfax")
expression: r0() || r1()
