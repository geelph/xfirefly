id: web-xstream
info:
  name: xstream
  author: archer
  verified: false
  description: 检测到xstream系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"com.thoughtworks.xstream") && response.body.ibcontains(b"Exception")
expression: r0()
