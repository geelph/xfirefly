id: web-ibm-cognos
info:
  name: ibm-cognos
  author: archer
  verified: false
  description: 检测到ibm-cognos系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/cgi-bin/cognos.cgi") && response.body.ibcontains(b"cognos &#26159; international business machines corp")
expression: r0()
