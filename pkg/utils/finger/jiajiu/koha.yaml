id: web-koha
info:
  name: koha
  author: archer
  verified: false
  description: 检测到koha系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"koha ")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"name=\"koha_login_context")
expression: r0() || r1()
