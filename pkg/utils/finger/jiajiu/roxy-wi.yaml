id: web-roxy-wi
info:
  name: roxy-wi
  author: archer
  verified: true
  description: 检测到roxy-wi系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.icon_hash == "1368888473"
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"Roxy-WI")
expression: r0() || r1()
