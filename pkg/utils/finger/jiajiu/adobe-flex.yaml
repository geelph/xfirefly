id: web-adobe-flex
info:
  name: adobe-flex
  author: archer
  verified: false
  description: 检测到adobe-flex系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"adobe flex")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"learn more about flex at http://flex.org")
expression: r0() || r1()
