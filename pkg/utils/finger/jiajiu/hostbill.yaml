id: web-hostbill
info:
  name: hostbill
  author: archer
  verified: false
  description: 检测到hostbill系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by <a href=\"http://hostbillapp.com")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<strong>hostbill")
expression: r0() || r1()
