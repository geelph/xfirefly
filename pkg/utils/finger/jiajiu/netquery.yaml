id: web-netquery
info:
  name: netquery
  author: archer
  verified: false
  description: 检测到netquery系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"action=\"nquser.php")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"nqadmin.php")
expression: r0() || r1()
