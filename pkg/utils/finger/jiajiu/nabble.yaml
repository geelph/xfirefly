id: web-nabble
info:
  name: nabble
  author: archer
  verified: false
  description: 检测到nabble系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"class=\"nabble\" id=\"nabble")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b">nabble</a>")
expression: r0() || r1()
