id: web-novnc
info:
  name: novnc
  author: archer
  verified: false
  description: 检测到novnc系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"id=\"novnc-control-bar")
  r1:
    request:
      method: GET
      path: /
    expression: 'response.body.ibcontains(b"novnc example: simple")'
expression: r0() || r1()
