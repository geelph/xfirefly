id: web-webid
info:
  name: webid
  author: archer
  verified: false
  description: 检测到webid系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by <a href=\"http://www.webidsupport.com/\">webid")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<meta name=\"generator\" content=\"webid\">")
expression: r0() || r1()
