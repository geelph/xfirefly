id: web-gravcms
info:
  name: gravcms
  author: archer
  verified: true
  description: 检测到gravcms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.status == 200 && response.body.ibcontains(b"<meta name=\"generator\" content=\"GravCMS")
  r1:
    request:
      method: GET
      path: /
    expression: response.icon_hash == "1642565824"
expression: r0() || r1()
