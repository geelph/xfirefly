id: web-3dcart
info:
  name: 3dcart
  author: zhizhuo
  verified: true
  description: 识别特定Web应用
  created: 2025/04/15
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by 3dcart")
  r1:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"3dcart")'
expression: r0() || r1()
