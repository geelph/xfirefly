id: web-apache-archiva
info:
  name: apache-archiva
  author: archer
  verified: false
  description: 检测到apache-archiva系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/archiva.js")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/archiva.css")
expression: r0() || r1()
