id: web-etcd-io
info:
  name: etcd-io
  author: archer
  verified: false
  description: 检测到etcd-io系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /version
    expression: response.body.ibcontains(b"etcdserver") && response.body.ibcontains(b"etcdcluster")
expression: r0()
