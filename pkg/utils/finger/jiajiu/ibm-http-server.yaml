id: web-ibm-http-server
info:
  name: ibm-http-server
  author: archer
  verified: false
  description: 检测到ibm-http-server系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"IBM HTTP Server") && response.body.ibcontains(b"Support")
expression: r0()
