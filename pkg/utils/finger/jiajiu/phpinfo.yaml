id: web-phpinfo
info:
  name: phpinfo
  author: archer
  verified: false
  description: 检测到phpinfo系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<title>phpinfo") && response.body.ibcontains(b"Virtual Directory Support")
expression: r0()
