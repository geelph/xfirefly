id: web-elitius
info:
  name: elitius
  author: archer
  verified: false
  description: 检测到elitius系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"elitius")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"target=\"_blank\" title=\"affiliate")
expression: r0() || r1()
