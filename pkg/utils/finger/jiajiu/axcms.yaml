id: web-axcms
info:
  name: axcms
  author: archer
  verified: false
  description: 检测到axcms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"axcms.net")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"generated by axcms.net")
expression: r0() || r1()
