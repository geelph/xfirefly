id: web-mvmmall
info:
  name: mvmmall
  author: archer
  verified: false
  description: 检测到mvmmall系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"mvmmall")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"www.mvmmall.cn\"")
expression: r0() || r1()
