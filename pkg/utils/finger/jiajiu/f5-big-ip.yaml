id: web-f5-big-ip
info:
  name: f5-big-ip
  author: archer
  verified: false
  description: 检测到f5-big-ip系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"F5 Networks, Inc.\"")
  r1:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"set-cookie: BIGipServerpool")'
expression: r0() || r1()
