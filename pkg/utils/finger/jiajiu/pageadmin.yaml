id: web-pageadmin
info:
  name: pageadmin
  author: archer
  verified: false
  description: 检测到pageadmin系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"pageadmin cms\"")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/e/images/favicon.ico")
expression: r0() || r1()
