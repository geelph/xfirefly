id: web-ntop
info:
  name: ntop
  author: archer
  verified: false
  description: 检测到ntop系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"global traffic statistics")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"ntopmenuid")
  r2:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/css/ntopng.css")
expression: r0() || r1() || r2()
