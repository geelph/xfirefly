id: web-cacti
info:
  name: cacti
  author: archer
  verified: false
  description: 检测到cacti系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Set-Cookie: cacti=")'
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/plugins/jqueryskin/include/login.css")
expression: r0() || r1()
