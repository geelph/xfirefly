id: web-sunline-cmdb
info:
  name: sunline-cmdb
  author: archer
  verified: false
  description: 检测到sunline-cmdb系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"var key = \"sunlines\";") && response.body.ibcontains(b"sunline co")
expression: r0()
