id: web-shanshanes-system
info:
  name: shanshanes-system
  author: archer
  verified: false
  description: 检测到shanshanes-system系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/dist/libs/layui/css/layui.css")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"amap.mousetool,amap.districtsearch")
  r2:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<title>杉杉储能监控平台</title>")
expression: r0() || r1() || r2()
