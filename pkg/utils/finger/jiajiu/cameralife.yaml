id: web-cameralife
info:
  name: cameralife
  author: archer
  verified: false
  description: 检测到cameralife系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"camera life") && response.body.ibcontains(b"this site is powered by camera life")
expression: r0()
