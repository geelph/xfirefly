id: web-pmwiki
info:
  name: pmwiki
  author: archer
  verified: false
  description: 检测到pmwiki系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<span class='commentout-pmwikiorg'>")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<a href=\"http://www.pmwiki.org/\" target=")
expression: r0() || r1()
