id: web-rainmail
info:
  name: rainmail
  author: archer
  verified: false
  description: 检测到rainmail系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.body.ibcontains(b".: <b>rainmail intranet login </b> :.</div>")'
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"/resources/rainmailvpninstaller.exe")
expression: r0() || r1()
