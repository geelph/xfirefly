id: web-knopflerfish-http-server
info:
  name: knopflerfish-http-server
  author: archer
  verified: false
  description: 检测到knopflerfish-http-server系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Server: the knopflerfish http server")'
expression: r0()
