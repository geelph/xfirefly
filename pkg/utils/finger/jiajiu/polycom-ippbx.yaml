id: web-polycom-ippbx
info:
  name: polycom-ippbx
  author: archer
  verified: false
  description: 检测到polycom-ippbx系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"src=\"cgi-bin/ippbx.cgi?module=showlogin\"")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"src=\"cgi-bin/httptohttps.cgi\"")
expression: r0() || r1()
