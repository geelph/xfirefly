id: web-diancms
info:
  name: diancms
  author: archer
  verified: false
  description: 检测到diancms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"diancms_sitename")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"diancms_用户登陆引用")
expression: r0() || r1()
