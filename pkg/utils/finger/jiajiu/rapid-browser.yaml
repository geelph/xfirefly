id: web-rapid-browser
info:
  name: rapid-browser
  author: archer
  verified: false
  description: 检测到rapid-browser系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.body.ibcontains(b"<!-- ### bullet table ### -->")'
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"images/login_button.gif\" alt=\"login to rapid browser")
expression: r0() || r1()
