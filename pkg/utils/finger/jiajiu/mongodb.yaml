id: web-mongodb
info:
  name: mongodb
  author: archer
  verified: false
  description: 检测到mongodb系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"It looks like you are trying to access MongoDB over HTTP on the native driver port.")
expression: r0()
