id: web-novell-zenworks
info:
  name: novell-zenworks
  author: archer
  verified: false
  description: 检测到novell-zenworks系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/zenworks/js/dojo")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"managementzonename")
expression: r0() || r1()
