id: web-apache-airflow
info:
  name: apache-airflow
  author: archer
  verified: false
  description: 检测到apache-airflow系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"src=\"/static/pin_100.png\"")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<span>airflow</span>")
expression: r0() || r1()
