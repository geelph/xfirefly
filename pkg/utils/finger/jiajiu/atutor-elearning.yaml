id: web-atutor-elearning
info:
  name: atutor-elearning
  author: archer
  verified: false
  description: 检测到atutor-elearning系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"atutor")
  r1:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Set-Cookie: atutorid")'
expression: r0() || r1()
