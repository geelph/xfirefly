id: web-dell-unisphere
info:
  name: dell-unisphere
  author: archer
  verified: false
  description: 检测到dell-unisphere系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"unisphere for sc series")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"用于 sc 系列的 unisphere")
expression: r0() || r1()
