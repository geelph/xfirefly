id: web-mingdekeji-system
info:
  name: mingdekeji-system
  author: archer
  verified: false
  description: 检测到mingdekeji-system系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"imges/zgsh.ico\"")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"荆州明德科技")
expression: r0() || r1()
