id: web-zhirui
info:
  name: zhirui
  author: archer
  verified: false
  description: 检测到zhirui系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"智睿软件")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"zhirui.js")
expression: r0() || r1()
