id: web-quest-dr
info:
  name: quest-dr
  author: archer
  verified: false
  description: 检测到quest-dr系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"quest software")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"cui-login-screen")
expression: r0() || r1()
