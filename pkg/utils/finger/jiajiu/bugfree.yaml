id: web-bugfree
info:
  name: bugfree
  author: archer
  verified: false
  description: 检测到bugfree系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"id=\"logo\" alt=bugfree")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"class=\"loginbgimage\" alt=\"bugfree")
expression: r0() || r1()
