id: web-expressjs
info:
  name: expressjs
  author: archer
  verified: false
  description: 检测到expressjs系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"X-Powered-By: Express")'
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<p>Welcome to Express</p>")
expression: r0() || r1()
