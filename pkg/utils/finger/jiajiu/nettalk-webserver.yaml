id: web-nettalk-webserver
info:
  name: nettalk-webserver
  author: archer
  verified: false
  description: 检测到nettalk-webserver系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Server: nettalk-webserver")'
expression: r0()
