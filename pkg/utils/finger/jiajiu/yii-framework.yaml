id: web-yii-framework
info:
  name: yii-framework
  author: archer
  verified: false
  description: 检测到yii-framework系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"get started with yii")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"yii_csrf_token")
expression: r0() || r1()
