id: web-posterous
info:
  name: posterous
  author: archer
  verified: false
  description: 检测到posterous系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"posterous")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"class=\"posterous_site_data")
expression: r0() || r1()
