id: web-munin
info:
  name: munin
  author: archer
  verified: false
  description: 检测到munin系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"auto-generated by munin")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"munin-month.html")
expression: r0() || r1()
