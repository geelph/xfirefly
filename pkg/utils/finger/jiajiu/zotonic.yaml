id: web-zotonic
info:
  name: zotonic
  author: archer
  verified: false
  description: 检测到zotonic系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.body.ibcontains(b"/lib/js/apps/zotonic-1.0") && response.body.ibcontains(b"powered by: zotonic")'
expression: r0()
