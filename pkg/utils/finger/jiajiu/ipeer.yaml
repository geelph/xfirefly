id: web-ipeer
info:
  name: ipeer
  author: archer
  verified: false
  description: 检测到ipeer系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by ipeer")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/css/ipeer.css")
expression: r0() || r1()
