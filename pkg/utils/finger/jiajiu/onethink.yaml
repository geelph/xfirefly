id: web-onethink
info:
  name: onethink
  author: archer
  verified: false
  description: 检测到onethink系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"OneThink管理平台")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"onethink.css")
expression: r0() || r1()
