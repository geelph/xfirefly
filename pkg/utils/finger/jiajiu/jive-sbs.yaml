id: web-jive-sbs
info:
  name: jive-sbs
  author: archer
  verified: false
  description: 检测到jive-sbs系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/jive-icons.css")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"class=\"jive-body-formpage")
expression: r0() || r1()
