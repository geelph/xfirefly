id: web-ioa
info:
  name: ioa
  author: archer
  verified: false
  description: 检测到ioa系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<a href=\"https://www.ioa.cn/official/download.html\" target=\"_blank\">爱办公app</a>")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"id=\"foot_version\">厦门容能科技有限公司")
expression: r0() || r1()
