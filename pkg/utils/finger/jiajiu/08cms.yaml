id: web-08cms
info:
  name: 08cms
  author: archer
  verified: false
  description: 检测到08cms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"08cms")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"typeof(_08cms)")
expression: r0() || r1()
