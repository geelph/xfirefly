id: web-crmeb
info:
  name: crmeb
  author: archer
  verified: true
  description: 检测到crmeb系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.icon_hash == "-847565074"
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<h1>crmeb</h1>")
expression: r0() || r1()
