id: web-filenice
info:
  name: filenice
  author: archer
  verified: false
  description: 检测到filenice系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"the fantabulous mechanical eviltwin code machine")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"filenice/filenice.js")
expression: r0() || r1()
