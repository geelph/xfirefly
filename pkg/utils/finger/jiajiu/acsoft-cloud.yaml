id: web-acsoft-cloud
info:
  name: acsoft-cloud
  author: archer
  verified: false
  description: 检测到acsoft-cloud系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"sdiyun.com, all rights reserved")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"onrememberpasswordclick")
expression: r0() || r1()
