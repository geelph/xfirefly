id: web-videosoon
info:
  name: videosoon
  author: archer
  verified: false
  description: 检测到videosoon系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"power by linksoon - videosoon")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"skin/anysoondefault/anystyles.css")
expression: r0() || r1()
