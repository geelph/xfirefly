id: web-mcafee-intrushield
info:
  name: mcafee-intrushield
  author: archer
  verified: false
  description: 检测到mcafee-intrushield系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"intrushield") && response.body.ibcontains(b"intruvert")
expression: r0()
