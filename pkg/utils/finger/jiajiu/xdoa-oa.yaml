id: web-xdoa-oa
info:
  name: xdoa-oa
  author: archer
  verified: false
  description: 检测到xdoa-oa系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"http://www.xdoa.cn</a>")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"北京创信达科技有限公司")
expression: r0() || r1()
