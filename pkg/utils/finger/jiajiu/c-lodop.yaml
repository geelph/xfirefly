id: web-c-lodop
info:
  name: c-lodop
  author: archer
  verified: false
  description: 检测到c-lodop系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<h1>关于c-lodop免费和注册授权</h1>")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"document.getelementbyid(\"reqid\").value==document.getelementbyid(\"licid\").value")
expression: r0() || r1()
