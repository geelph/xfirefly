id: web-53kf
info:
  name: 53kf
  author: archer
  verified: false
  description: 检测到53kf系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"chat.53kf.com/company.php") && response.body.ibcontains(b"chat.53kf.com/kf.php")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by 53kf")
expression: r0() || r1()
