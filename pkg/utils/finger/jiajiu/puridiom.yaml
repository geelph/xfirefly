id: web-puridiom
info:
  name: puridiom
  author: archer
  verified: false
  description: 检测到puridiom系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"/puridiom/system/header.jsp")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"src=\"/puridiom/system/processing.jsp")
expression: r0() || r1()
