id: web-wackopicko
info:
  name: wackopicko
  author: archer
  verified: false
  description: 检测到wackopicko系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<h2>welcome to wackopicko</h2>")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<h1 id=\"title\"><a href=\"/\">wackopicko.com</a></h1>")
expression: r0() || r1()
