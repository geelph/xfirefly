id: web-bugzilla
info:
  name: bugzilla
  author: archer
  verified: false
  description: 检测到bugzilla系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"enter_bug.cgi")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/cgi-bin/bugzilla/")
expression: r0() || r1()
