id: web-cockpit
info:
  name: cockpit
  author: archer
  verified: false
  description: 检测到cockpit系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"cockpit/static/login.js") && response.body.ibcontains(b"cockpit/static/login.css")
expression: r0()
