id: web-cgit
info:
  name: cgit
  author: archer
  verified: false
  description: 检测到cgit系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<div id='cgit'>")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href='/cgit.css'/>")
  r2:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content='cgit")
expression: r0() || r1() || r2()
