id: web-zabbix
info:
  name: zabbix
  author: archer
  verified: false
  description: 检测到zabbix系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"Zabbix SIA") && response.body.ibcontains(b"zabbix")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"images/general/zabbix.ico")
expression: r0() || r1()
