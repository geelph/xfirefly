id: web-keyfocus-webserver
info:
  name: keyfocus-webserver
  author: archer
  verified: false
  description: 检测到keyfocus-webserver系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Server: kfwebserver")'
expression: r0()
