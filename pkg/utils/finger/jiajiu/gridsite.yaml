id: web-gridsite
info:
  name: gridsite
  author: archer
  verified: false
  description: 检测到gridsite系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<a href=\"http://www.gridsite.org/\">gridsite")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"gridsite-admin.cgi?cmd")
expression: r0() || r1()
