id: web-spark-jobs
info:
  name: spark-jobs
  author: archer
  verified: false
  description: 检测到spark-jobs系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"/jobs/job?id=")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"spark jobs")
expression: r0() || r1()
