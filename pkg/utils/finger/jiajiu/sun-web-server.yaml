id: web-sun-web-server
info:
  name: sun-web-server
  author: archer
  verified: false
  description: 检测到sun-web-server系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Server: sun-web-server")'
expression: r0()
