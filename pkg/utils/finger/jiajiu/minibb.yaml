id: web-minibb
info:
  name: minibb
  author: archer
  verified: false
  description: 检测到minibb系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<!--minibb copyright link")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by <a href=\"http://www.minibb.")
expression: r0() || r1()
