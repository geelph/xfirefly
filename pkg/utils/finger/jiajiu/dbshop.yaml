id: web-dbshop
info:
  name: dbshop
  author: archer
  verified: false
  description: 检测到dbshop系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"DBShop")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"dbshop")
expression: r0() || r1()
