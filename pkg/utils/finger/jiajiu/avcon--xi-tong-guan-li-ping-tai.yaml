id: web-AVCON-系统管理平台
info:
  name: AVCON-系统管理平台
  author: archer
  verified: false
  description: 检测到AVCON-系统管理平台系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/avcon.action")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<title>AVCON-系统管理平台</title>")
expression: r0() || r1()
