id: web-TPLINK路由器
info:
  name: TPLINK路由器
  author: archer
  verified: false
  description: 检测到TPLINK路由器系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"www.tp-link.com.cn") && response.body.ibcontains(b"<title>R860</title>")
expression: r0()
