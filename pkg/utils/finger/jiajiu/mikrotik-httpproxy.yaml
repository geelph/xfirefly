id: web-mikrotik-httpproxy
info:
  name: mikrotik-httpproxy
  author: archer
  verified: false
  description: 检测到mikrotik-httpproxy系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Server: mikrotik httpproxy")'
expression: r0()
