id: web-destoon
info:
  name: destoon
  author: archer
  verified: false
  description: 检测到destoon系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"destoon")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"destoon_moduleid")
expression: r0() || r1()
