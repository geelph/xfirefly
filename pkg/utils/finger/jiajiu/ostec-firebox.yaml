id: web-ostec-firebox
info:
  name: ostec-firebox
  author: archer
  verified: false
  description: 检测到ostec-firebox系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.body.ibcontains(b"background-image: url(''/icones/fundo_firebox.png'')")'
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"http://colorzilla.com/")
expression: r0() || r1()
