id: web-apache2-ubuntu默认页面
info:
  name: apache2-ubuntu默认页面
  author: archer
  verified: false
  description: 检测到apache2-ubuntu默认页面系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"Apache2 Ubuntu Default Page") && response.body.ibcontains(b"ubuntu-logo.png")
expression: r0()
