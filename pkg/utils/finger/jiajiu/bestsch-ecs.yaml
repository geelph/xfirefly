id: web-bestsch-ecs
info:
  name: bestsch-ecs
  author: archer
  verified: false
  description: 检测到bestsch-ecs系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/userfiles/admin/customskin")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"src=\"/include/ecsserverapi.js")
expression: r0() || r1()
