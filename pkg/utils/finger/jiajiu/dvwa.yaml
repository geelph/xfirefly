id: web-dvwa
info:
  name: dvwa
  author: archer
  verified: false
  description: 检测到dvwa系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"dvwa/css/login.css")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"dvwa/images/login_logo.png")
expression: r0() || r1()
