id: web-ntopng
info:
  name: ntopng
  author: archer
  verified: false
  description: 检测到ntopng系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<font color=lightgray>generated by ntopng")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<a href=http://www.ntop.org><img src=\"/img/logo.png\"></a>")
  r2:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"/css/ntopng.css")
expression: r0() || r1() || r2()
