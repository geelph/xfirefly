id: web-jit-web-connector
info:
  name: jit-web-connector
  author: archer
  verified: false
  description: 检测到jit-web-connector系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"location.href='/cgi-bin/cgiproxy.exe?action=start';")
expression: r0()
