id: web-clipshare
info:
  name: clipshare
  author: archer
  verified: false
  description: 检测到clipshare系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<!--!!!!!!!!!!!!!!!!!!!!!!!!! processing script")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by <a href=\"http://www.clip-share.com")
expression: r0() || r1()
