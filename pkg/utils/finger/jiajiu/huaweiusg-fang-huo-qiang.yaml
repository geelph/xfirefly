id: web-HuaweiUSG防火墙
info:
  name: Huawei USG防火墙
  author: archer
  verified: false
  description: 检测到Huawei USG防火墙系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Set-Cookie: Huawei USG6320")'
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"fw-lib/ctrl/Field.js")
expression: r0() || r1()
