id: web-fex
info:
  name: fex
  author: archer
  verified: false
  description: 检测到fex系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Server: fexsrv")'
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"mailto:fexmaster@ostc.de")
expression: r0() || r1()
