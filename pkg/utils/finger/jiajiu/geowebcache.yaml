id: web-geowebcache
info:
  name: geowebcache
  author: archer
  verified: false
  description: 检测到geowebcache系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"welcome to geowebcache version")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<a href=\"http://geowebcache.org\">geowebcache</a>")
expression: r0() || r1()
