id: web-silverstripe
info:
  name: silverstripe
  author: archer
  verified: false
  description: 检测到silverstripe系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"framework/javascript/htmleditorfield.js")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"silverstripe/")
expression: r0() || r1()
