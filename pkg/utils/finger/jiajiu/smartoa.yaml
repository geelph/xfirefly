id: web-smartoa
info:
  name: smartoa
  author: archer
  verified: false
  description: 检测到smartoa系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/smartoa.plist")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"http://www.smartoa.com.cn/download/smartoa.apk\">安卓客户端</a>")
expression: r0() || r1()
