id: web-gogs
info:
  name: gogs
  author: archer
  verified: false
  description: 检测到gogs系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"gogs")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<a class=\"item\" target=\"_blank\" href=\"https://gogs.io/docs\" rel=\"noreferrer\">帮助</a>")
expression: r0() || r1()
