id: web-fortinet-firewall
info:
  name: fortinet-firewall
  author: archer
  verified: false
  description: 检测到fortinet-firewall系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"fortitoken") && response.body.ibcontains(b"str_table.mail_token_msg")
expression: r0()
