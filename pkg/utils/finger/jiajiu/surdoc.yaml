id: web-surdoc
info:
  name: surdoc
  author: archer
  verified: false
  description: 检测到surdoc系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<h1>欢迎使用360书生云盘！</h1>")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<p>copyright@2016 pan.surdoc.net all rights</p>")
expression: r0() || r1()
