id: web-hfish
info:
  name: hfish
  author: archer
  verified: false
  description: 检测到hfish系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<title>hfish") && response.body.ibcontains(b"src=\"/static/images/hfish.png\"") && response.body.ibcontains(b"href=\"https://github.com/hacklcx/hfish\"")
expression: r0()
