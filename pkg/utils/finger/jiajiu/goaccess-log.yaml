id: web-goaccess-log
info:
  name: goaccess-log
  author: archer
  verified: false
  description: 检测到goaccess-log系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"by <a href=\"https://goaccess.io/\">goaccess</a>")
expression: r0()
