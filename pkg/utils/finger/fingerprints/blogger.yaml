id: web-blogger
info:
  name: blogger
  author: archer
  verified: false
  description: 检测到blogger系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content='blogger")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by blogger")
expression: r0() || r1()
