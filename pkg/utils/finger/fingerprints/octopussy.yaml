id: web-octopussy
info:
  name: octopussy
  author: archer
  verified: false
  description: 检测到octopussy系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"value=\"connect to octopussy")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"align=\"center\" >octopussy")
expression: r0() || r1()
