id: web-wishoa
info:
  name: wishoa
  author: archer
  verified: false
  description: 检测到wishoa系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"WishOA_WebPlugin.js")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"wishoa_webplugin.js")
expression: r0() || r1()
