id: web-igenus-webmail
info:
  name: igenus-webmail
  author: archer
  verified: false
  description: 检测到igenus-webmail系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"http://www.igenus.org/\" target=\"_blank\">") && response.body.ibcontains(b"igenus webmail system")
expression: r0()
