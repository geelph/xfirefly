id: web-zcms
info:
  name: zcms
  author: archer
  verified: false
  description: 检测到zcms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"_ZCMS_ShowNewMessage") && response.body.ibcontains(b"zcms_skin")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"_zcms_shownewmessage") && response.body.ibcontains(b"zcms_skin")
  r2:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"app=zcms")
expression: r0() || r1() || r2()
