id: web-yabb
info:
  name: yabb
  author: archer
  verified: false
  description: 检测到yabb系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"yabbtime.gettime()")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/yabb.js")
expression: r0() || r1()
