id: web-boastmachine
info:
  name: boastmachine
  author: archer
  verified: false
  description: 检测到boastmachine系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by boastmachine")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by <a href=\"http://boastology.com")
expression: r0() || r1()
