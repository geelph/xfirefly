id: web-chiliproject
info:
  name: chiliproject
  author: archer
  verified: false
  description: 检测到chiliproject系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by <a href=\"https://www.chiliproject.org/")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"chiliproject")
expression: r0() || r1()
