id: web-phpshe
info:
  name: phpshe
  author: archer
  verified: false
  description: 检测到phpshe系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by phpshe")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"phpshe")
expression: r0() || r1()
