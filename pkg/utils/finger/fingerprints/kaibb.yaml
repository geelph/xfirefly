id: web-kaibb
info:
  name: kaibb
  author: archer
  verified: false
  description: 检测到kaibb系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by kaibb")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"forum powered by kaibb")
expression: r0() || r1()
