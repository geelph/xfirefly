id: web-esotalk
info:
  name: esotalk
  author: archer
  verified: false
  description: 检测到esotalk系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"generated by esotalk")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by esotalk")
  r2:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/js/esotalk.js")
expression: r0() || r1() || r2()
