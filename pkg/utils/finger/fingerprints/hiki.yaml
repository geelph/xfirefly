id: web-hiki
info:
  name: hiki
  author: archer
  verified: false
  description: 检测到hiki系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"hiki")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/hiki_base.css")
  r2:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"by <a href=\"http://hikiwiki.org/")
expression: r0() || r1() || r2()
