id: web-leadsec-ssl-vpn
info:
  name: leadsec-ssl-vpn
  author: archer
  verified: false
  description: 检测到leadsec-ssl-vpn系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/ssl/down/usbkey.exe") && response.body.ibcontains(b"欢迎使用leadsec网御ssl vpn")
expression: r0()
