id: web-group-office
info:
  name: group-office
  author: archer
  verified: false
  description: 检测到group-office系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by group-office")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"\"theme\":\"group-office\",")
expression: r0() || r1()
