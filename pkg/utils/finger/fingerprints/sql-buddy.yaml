id: web-sql-buddy
info:
  name: sql-buddy
  author: archer
  verified: false
  description: 检测到sql-buddy系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"h3><a href=\"http://www.sqlbuddy.com/help")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"themes/bittersweet/css/main.css")
expression: r0() || r1()
