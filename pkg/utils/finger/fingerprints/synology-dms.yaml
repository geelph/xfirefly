id: web-synology-dms
info:
  name: synology-dms
  author: archer
  verified: false
  description: 检测到synology-dms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"class=\"logo-synology\"")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"class=\"logo-dsm\"")
expression: r0() || r1()
