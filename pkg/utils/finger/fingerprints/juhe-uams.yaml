id: web-juhe-uams
info:
  name: juhe-uams
  author: archer
  verified: false
  description: 检测到juhe-uams系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"action=\"login.aspx\" id=\"ctl00\"")
  r1:
    request:
      method: GET
      path: /
    expression: 'response.body.ibcontains(b"background-color: #4a93be;")'
expression: r0() || r1()
