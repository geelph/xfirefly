id: web-meitrack
info:
  name: meitrack
  author: archer
  verified: false
  description: 检测到meitrack系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"action=\"trackerlogin.aspx")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"_trackermain_gtvtseries")
expression: r0() || r1()
