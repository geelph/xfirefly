id: web-sentry-cloud
info:
  name: sentry-cloud
  author: archer
  verified: false
  description: 检测到sentry-cloud系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.body.ibcontains(b"src: url(/static/fonts/lcdd.eot) format(\"truetype\"), url(/static/fonts/lcdd.ttf) format(\"truetype\");")'
expression: r0()
