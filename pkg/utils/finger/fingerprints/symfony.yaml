id: web-symfony
info:
  name: symfony
  author: archer
  verified: false
  description: 检测到symfony系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by symfony")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by <a href=\"http://www.symfony-project.org/\">")
expression: r0() || r1()
