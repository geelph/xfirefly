id: web-kentico-cms
info:
  name: kentico-cms
  author: archer
  verified: false
  description: 检测到kentico-cms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/cmspages/getresource.ashx") && response.body.ibcontains(b"content=\"kentico cms")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"kentico")
expression: r0() || r1()
