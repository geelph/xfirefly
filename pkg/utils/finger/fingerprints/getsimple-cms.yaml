id: web-getsimple-cms
info:
  name: getsimple-cms
  author: archer
  verified: false
  description: 检测到getsimple-cms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"getsimple")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by getsimple")
expression: r0() || r1()
