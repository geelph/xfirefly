id: web-sangfor-edr
info:
  name: sangfor-edr
  author: archer
  verified: false
  description: 检测到sangfor-edr系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.body.ibcontains(b"windows_download_name: \"/download_installer_win.php\",")'
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"datalayer','gtm-tl7g2lw'")
expression: r0() || r1()
