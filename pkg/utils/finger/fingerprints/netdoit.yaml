id: web-netdoit
info:
  name: netdoit
  author: archer
  verified: false
  description: 检测到netdoit系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"power by netdoit")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"align=\"center\"><a href=\"http://www.net-doit.com\" target=\"_blank")
expression: r0() || r1()
