id: web-juniper-hdr
info:
  name: juniper-hdr
  author: archer
  verified: false
  description: 检测到juniper-hdr系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/stylesheet/juniper.css")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/hdr_logo.gif")
expression: r0() || r1()
