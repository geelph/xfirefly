id: web-openfiler
info:
  name: openfiler
  author: archer
  verified: false
  description: 检测到openfiler系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"http://www.openfiler.com/\">openfiler")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"</strong>openfiler nas/san appliance")
expression: r0() || r1()
