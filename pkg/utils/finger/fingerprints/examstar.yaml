id: web-examstar
info:
  name: examstar
  author: archer
  verified: false
  description: 检测到examstar系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/examstar_icon.ico")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<div class=\"content-bottom-text\">考试星为您提供方便、高效的考试服务</div>")
expression: r0() || r1()
