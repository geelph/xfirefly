id: web-act-manager
info:
  name: act-manager
  author: archer
  verified: false
  description: 检测到act-manager系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"url:\"/ucenter/login/loginaction!gettitle.action\",")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<script>location.href=\"ucenter\";</script>")
expression: r0() || r1()
