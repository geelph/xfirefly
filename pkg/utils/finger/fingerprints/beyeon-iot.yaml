id: web-beyeon-iot
info:
  name: beyeon-iot
  author: archer
  verified: false
  description: 检测到beyeon-iot系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"版权所有:郑州蓝视科技有限公司")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"var app_smp_type_name = '门店';var app_grp_type_name = '集团'")
expression: r0() || r1()
