id: fingerprint-yaml-aprelium-abysswebserver

info:
  name: Abyss Web Server
  author: geelph
  verified: true
  description: |
    检测Abyss Web服务器
  reference:
    - https://aprelium.com/
  metadata:
    - fofa-query: 'app="abyss-web-server"'
  tags: abyss,fofa
  created: 2025/08/01

rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.status == 200 && response.body.ibcontains(b"Welcome to Abyss Web Server")
  r1:
    request:
      method: GET
      path: /
    expression: |
      response.status == 200 && response.headers["server"].contains("Abyss/") && response.headers["server"].contains("AbyssLib/")

expression: r0() || r1()