id: web-zhu-ji-bao
info:
  name: zhu-ji-bao
  author: archer
  verified: false
  description: 检测到zhu-ji-bao系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"您访问的是主机宝服务器默认页")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<a href=\"http://z.admin5.com/\" target=")
expression: r0() || r1()
