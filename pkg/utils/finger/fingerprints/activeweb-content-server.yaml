id: web-activeweb-content-server
info:
  name: activeweb-content-server
  author: archer
  verified: false
  description: 检测到activeweb-content-server系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"awnocachebegin__awnocachebegin__awnocachebegin__awnocachebegin__awnocachebegin")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"activeweb cache extension")
expression: r0() || r1()
