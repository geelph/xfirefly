id: web-taocms
info:
  name: taocms
  author: archer
  verified: false
  description: 检测到taocms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"template/taocms")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"src=\"/taocms/code/calendar.js\"")
expression: r0() || r1()
