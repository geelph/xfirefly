id: web-sucuri
info:
  name: sucuri
  author: archer
  verified: false
  description: 检测到sucuri系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"sucuri website firewall - cloudproxy - access denied")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"cloudproxy@sucuri.net")
expression: r0() || r1()
