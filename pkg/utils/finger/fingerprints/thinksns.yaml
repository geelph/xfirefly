id: web-thinksns
info:
  name: thinksns
  author: archer
  verified: false
  description: 检测到thinksns系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"_static/image/favicon.ico")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by <a href=\"http://www.thinksns.com\">")
expression: r0() || r1()
