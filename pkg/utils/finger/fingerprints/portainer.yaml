id: web-portainer
info:
  name: portainer
  author: archer
  verified: false
  description: 检测到portainer系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.status == 200 && response.body.ibcontains(b"ng-app=\"portainer\"")
expression: r0()
