id: web-jymusic
info:
  name: jymusic
  author: archer
  verified: false
  description: 检测到jymusic系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"jymusic音乐管理系统")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"public/static/libs/jymusic/css")
expression: r0() || r1()
