id: web-agilebpm
info:
  name: agilebpm
  author: archer
  verified: false
  description: 检测到agilebpm系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"class=\"logo-element\">agile-bpm")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"class=\"logo-element\">bpm")
expression: r0() || r1()
