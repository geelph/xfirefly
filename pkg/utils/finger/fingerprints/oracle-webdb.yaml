id: web-oracle-webdb
info:
  name: oracle-webdb
  author: archer
  verified: false
  description: 检测到oracle-webdb系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Server: oracle_webdb_listener")'
expression: r0()
