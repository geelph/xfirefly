id: web-phpcollab
info:
  name: phpcollab
  author: archer
  verified: false
  description: 检测到phpcollab系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<!-- powered by phpcollab")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content='phpcollab")
expression: r0() || r1()
