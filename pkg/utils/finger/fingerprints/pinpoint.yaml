id: web-pinpoint
info:
  name: pinpoint
  author: archer
  verified: false
  description: 检测到pinpoint系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<body id=\"pinpoint\">") && response.body.ibcontains(b"<title>PINPOINT</title>")
expression: r0()
