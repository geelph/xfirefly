id: web-phpoa
info:
  name: phpoa
  author: archer
  verified: false
  description: 检测到phpoa系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"url(template/default/images/admin_img/msg.png)")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"admin_img/msg_bg.png")
expression: r0() || r1()
