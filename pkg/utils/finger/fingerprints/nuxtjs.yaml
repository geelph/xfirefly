id: web-nuxtjs
info:
  name: nuxtjs
  author: archer
  verified: false
  description: 检测到nuxtjs系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"__nuxt") && response.body.ibcontains(b"buildAssetsDir")
expression: r0()
