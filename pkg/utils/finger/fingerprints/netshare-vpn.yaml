id: web-netshare-vpn
info:
  name: netshare-vpn
  author: archer
  verified: false
  description: 检测到netshare-vpn系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"vpn") && response.body.ibcontains(b"netshare")
expression: r0()
