id: web-adobe-magento
info:
  name: adobe-magento
  author: archer
  verified: false
  description: 检测到adobe-magento系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/skin/frontend/")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"blank_img")
expression: r0() || r1()
