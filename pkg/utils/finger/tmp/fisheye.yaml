id: web-fisheye
info:
  name: fisheye
  author: archer
  verified: false
  description: 检测到fisheye系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Set-Cookie: fesessionid")'
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"fisheye ")
  r2:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"fisheye-16.ico")
expression: r0() || r1() || r2()
