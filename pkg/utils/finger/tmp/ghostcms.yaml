id: web-ghostcms
info:
  name: ghostcms
  author: archer
  verified: false
  description: 检测到ghostcms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"noopener\">Powered by Ghost</a></div>")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"Search this site\" data-ghost-search><")
expression: r0() || r1()
