id: web-lime-survey
info:
  name: lime-survey
  author: archer
  verified: false
  description: 检测到lime-survey系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"limesurvey") && response.body.ibcontains(b"href=\"http://www.limesurvey.org\" target=\"_blank")
expression: r0()
