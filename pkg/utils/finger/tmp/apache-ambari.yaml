id: web-apache-ambari
info:
  name: apache-ambari
  author: archer
  verified: false
  description: 检测到apache-ambari系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"\"/licenses/NOTICE.txt\"") && response.body.ibcontains(b"<title>Ambari</title>")
expression: r0()
