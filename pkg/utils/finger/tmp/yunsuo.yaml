id: web-yunsuo
info:
  name: yunsuo
  author: archer
  verified: false
  description: 检测到yunsuo系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"http://bbs.yunsuo.com.cn")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<img class=\"yunsuologo\"")
expression: r0() || r1()
