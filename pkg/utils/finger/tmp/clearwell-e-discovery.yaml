id: web-clearwell-e-discovery
info:
  name: clearwell-e-discovery
  author: archer
  verified: false
  description: 检测到clearwell-e-discovery系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Server: clearwell")'
expression: r0()
