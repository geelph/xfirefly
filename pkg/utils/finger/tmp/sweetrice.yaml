id: web-sweetrice
info:
  name: sweetrice
  author: archer
  verified: false
  description: 检测到sweetrice系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"sweetrice")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by <a href=\"http://www.basic-cms.org\">basic cms sweetrice</a>")
expression: r0() || r1()
