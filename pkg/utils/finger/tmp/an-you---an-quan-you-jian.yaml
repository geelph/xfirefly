id: web-安邮-安全邮件
info:
  name: 安邮-安全邮件
  author: archer
  verified: false
  description: 检测到安邮-安全邮件系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<span> 客服邮箱support@suremail.cn</span>") && response.body.ibcontains(b"content=\"北京国信安邮科技有限公司")
expression: r0()
