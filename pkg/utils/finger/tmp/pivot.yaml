id: web-pivot
info:
  name: pivot
  author: archer
  verified: false
  description: 检测到pivot系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered bypivot")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"http://www.pivotlog.net/?ver=pivot")
expression: r0() || r1()
