id: web-lanyeye
info:
  name: lanyeye
  author: archer
  verified: false
  description: 检测到lanyeye系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<font>兰眼下一代威胁感知系统</font>")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/skin/admin/img/login/laneye.png")
expression: r0() || r1()
