id: web-iceflow-vpn
info:
  name: iceflow-vpn
  author: archer
  verified: false
  description: 检测到iceflow-vpn系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"iceflow/tweb")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"www.icevpn.org")
expression: r0() || r1()
