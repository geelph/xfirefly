id: web-amaze-ui
info:
  name: amaze-ui
  author: archer
  verified: false
  description: 检测到amaze-ui系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"amazeui.min.js")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"amazeui.js")
  r2:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"amazeui.css")
expression: r0() || r1() || r2()
