id: web-fangmail
info:
  name: fangmail
  author: archer
  verified: false
  description: 检测到fangmail系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/fangmail/cgi/index.cgi") && response.body.ibcontains(b"/fangmail/default/css/em_css.css")
expression: r0()
