id: web-mallbuilder
info:
  name: mallbuilder
  author: archer
  verified: false
  description: 检测到mallbuilder系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"Powered by MallBuilde")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"MallBuilder")
expression: r0() || r1()
