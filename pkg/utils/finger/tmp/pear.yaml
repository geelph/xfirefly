id: web-pear
info:
  name: pear
  author: archer
  verified: false
  description: 检测到pear系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"installed packages, channel pear")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"webbased pear package manager")
expression: r0() || r1()
