id: web-w3-total-cache
info:
  name: w3-total-cache
  author: archer
  verified: false
  description: 检测到w3-total-cache系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.body.ibcontains(b"<!-- performance optimized by w3 total cache. learn more: http://www.w3-edge.com/wordpress-plugins/")'
expression: r0()
