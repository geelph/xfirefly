id: web-posun-sales
info:
  name: posun-sales
  author: archer
  verified: false
  description: 检测到posun-sales系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"src=\"/view/static/js/eidpcommon.min.js\"")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<p>快易销公众号</p>")
expression: r0() || r1()
