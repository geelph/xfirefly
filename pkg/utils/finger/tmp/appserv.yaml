id: web-appserv
info:
  name: appserv
  author: archer
  verified: false
  description: 检测到appserv系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"appserv/softicon.gif")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"index.php?appservlang=th")
expression: r0() || r1()
