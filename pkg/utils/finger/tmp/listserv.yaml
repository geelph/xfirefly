id: web-listserv
info:
  name: listserv
  author: archer
  verified: false
  description: 检测到listserv系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by the listserv email list manager")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<title>welcome to listserv")
expression: r0() || r1()
