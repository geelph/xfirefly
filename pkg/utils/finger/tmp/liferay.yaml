id: web-liferay
info:
  name: liferay
  author: archer
  verified: false
  description: 检测到liferay系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by liferay portal")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"liferay.aui")
  r2:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"liferay.currenturl")
expression: r0() || r1() || r2()
