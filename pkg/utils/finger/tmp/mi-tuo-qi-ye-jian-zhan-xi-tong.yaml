id: web-米拓企业建站系统
info:
  name: 米拓企业建站系统
  author: archer
  verified: false
  description: 检测到米拓企业建站系统系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<meta name=\"generator\" content=\"MetInfo")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<div class=\"powered_by_metinfo\"></div>")
expression: r0() || r1()
