id: web-spamtitan
info:
  name: spamtitan
  author: archer
  verified: false
  description: 检测到spamtitan系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<table class=\"lhead\"><tr><td class=\"img\"><img src=\"/imgs/logo.gif\" alt=\"spamtitan logo\"></td></tr></table></div>")
expression: r0()
