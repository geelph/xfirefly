id: web-influxdata-influxdb
info:
  name: influxdata-influxdb
  author: archer
  verified: false
  description: 检测到influxdata-influxdb系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"class=\"influxdb-version\"")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"influxdb")
expression: r0() || r1()
