id: web-e-soonlink-
info:
  name: e-soonlink-
  author: archer
  verified: false
  description: 检测到e-soonlink-系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"document.writeln(companymail)")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"志高易联")
expression: r0() || r1()
