id: web-webalizer-log
info:
  name: webalizer-log
  author: archer
  verified: false
  description: 检测到webalizer-log系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<a href=\"http://www.webalizer.org")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<!-- generated by the webalizer  ver")
  r2:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<!-- webalizer version")
expression: r0() || r1() || r2()
