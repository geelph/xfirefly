id: web-subrion-cms
info:
  name: subrion-cms
  author: archer
  verified: false
  description: 检测到subrion-cms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"http://www.subrion.com")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"subrion cms")
expression: r0() || r1()
