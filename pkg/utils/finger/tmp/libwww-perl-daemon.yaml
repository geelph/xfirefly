id: web-libwww-perl-daemon
info:
  name: libwww-perl-daemon
  author: archer
  verified: false
  description: 检测到libwww-perl-daemon系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Server: libwww-perl-daemon")'
expression: r0()
