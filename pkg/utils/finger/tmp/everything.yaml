id: web-everything
info:
  name: everything
  author: archer
  verified: false
  description: 检测到everything系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"everything.gif")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"everything.png")
expression: r0() || r1()
