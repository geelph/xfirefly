id: web-browsercms
info:
  name: browsercms
  author: archer
  verified: false
  description: 检测到browsercms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by browsercms")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"browsercms")
expression: r0() || r1()
