id: web-kamailio-sip-server
info:
  name: kamailio-sip-server
  author: archer
  verified: false
  description: 检测到kamailio-sip-server系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: 'response.raw_header.ibcontains(b"Server: kamailio")'
expression: r0()
