id: web-h2-database
info:
  name: h2-database
  author: archer
  verified: false
  description: 检测到h2-database系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"login.jsp?jsessionid=")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"welcome to h2")
expression: r0() || r1()
