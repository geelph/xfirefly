id: web-phpfox
info:
  name: phpfox
  author: archer
  verified: false
  description: 检测到phpfox系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by phpfox")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by <a href=\"http://www.phpfox.com")
expression: r0() || r1()
