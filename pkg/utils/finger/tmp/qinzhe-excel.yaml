id: web-qinzhe-excel
info:
  name: qinzhe-excel
  author: archer
  verified: false
  description: 检测到qinzhe-excel系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"如果能访问到qinzhe网站上的图片，说明网络是通的，显示新闻")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"id=\"chkworkbyreplacer\" type=\"checkbox\"")
expression: r0() || r1()
