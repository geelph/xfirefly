id: web-phabricator
info:
  name: phabricator
  author: archer
  verified: false
  description: 检测到phabricator系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"phabricator-application-launch-container")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"res/phabricator")
expression: r0() || r1()
