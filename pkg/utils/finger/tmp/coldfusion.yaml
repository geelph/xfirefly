id: web-coldfusion
info:
  name: coldfusion
  author: archer
  verified: false
  description: 检测到coldfusion系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/cfajax/")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<cfscript>")
expression: r0() || r1()
