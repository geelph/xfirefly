id: web-phpdisk
info:
  name: phpdisk
  author: archer
  verified: false
  description: 检测到phpdisk系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by phpdisk")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"phpdisk")
expression: r0() || r1()
