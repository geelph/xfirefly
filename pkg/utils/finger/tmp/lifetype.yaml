id: web-lifetype
info:
  name: lifetype
  author: archer
  verified: false
  description: 检测到lifetype系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"lifetype")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"title=\"install lifetype")
expression: r0() || r1()
