id: web-agoracgi
info:
  name: agoracgi
  author: archer
  verified: false
  description: 检测到agoracgi系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"/agora.cgi?product=") && response.body.ibcontains(b"/store/agora.cgi")
expression: r0()
