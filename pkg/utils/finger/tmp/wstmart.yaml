id: web-wstmart
info:
  name: wstmart
  author: archer
  verified: false
  description: 检测到wstmart系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"powered by wstmart")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"href=\"/wstmart/home/")
expression: r0() || r1()
