id: web-vop
info:
  name: vop
  author: archer
  verified: false
  description: 检测到vop系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"lgdynacodebtn")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"id=\"lgform\" action=\"/sso/login") && response.body.ibcontains(b"vop")
expression: r0() || r1()
