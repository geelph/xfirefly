id: web-e-tiller
info:
  name: e-tiller
  author: archer
  verified: false
  description: 检测到e-tiller系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"reader/view_abstract.aspx")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"北京勤云")
expression: r0() || r1()
