id: web-mambo-cms
info:
  name: mambo-cms
  author: archer
  verified: false
  description: 检测到mambo-cms系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"mambo")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<div id=\"mambo")
expression: r0() || r1()
