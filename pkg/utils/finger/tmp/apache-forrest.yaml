id: web-apache-forrest
info:
  name: apache-forrest
  author: archer
  verified: false
  description: 检测到apache-forrest系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"content=\"apache forrest")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"name=\"forrest")
expression: r0() || r1()
