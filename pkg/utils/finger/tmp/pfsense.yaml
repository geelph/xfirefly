id: web-pfsense
info:
  name: pfsense
  author: archer
  verified: false
  description: 检测到pfsense系统或组件的特征
  created: 2025/04/24
rules:
  r0:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"rubicon communications, llc (netgate)")
  r1:
    request:
      method: GET
      path: /
    expression: response.body.ibcontains(b"<h4>login to pfsense</h4>")
expression: r0() || r1()
